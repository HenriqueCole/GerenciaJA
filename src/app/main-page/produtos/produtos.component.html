<div>
  <p>List of products!</p>

  <div *ngFor="let produto of listaProdutos; let i = index">
    Product's name: {{produto.nome}}
    <button (click)="OpenProduct(produto.name)">
      Edit
    </button>
    <br>
    <button class="kart" (click)="AddToKart(i)">Add to Kart</button>
  </div>
  <button class="back" (click)="voltarParaMain()">Back</button>
</div>
